<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender events</title>
    
    <link href="events.css" rel="stylesheet">
  </head>
  <body>
    <h1>Event Management</h1>

    <table id="upcomingEventsTable">
      <thead>
        <tr>
          <th>TITLE</th>
          <th>DATE</th>
          <th>LOCATION</th>
          <th>ATTENDEES</th>
          
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <h2>Events in the next 7 days</h2>
    <table id="eventstable">
      <thead>
        <tr>
          <th>TITLE</th>
          <th>DATE</th>
          <th>LOCATION</th>
          <th>ATTENDEES</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Add Attendee</h2>
    <div class="input-field">
      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="text" id="attendeeName" placeholder="Attendee Name">
      <button  id="addAttendeeButton">Add Attendee</button>
      <h2>Delete Event</h2>
      <input type="text" id="deleteEventTitle" placeholder="Event Title">
      <button id="deleteEventButton">Delete Event</button>
  </div>
  <button onclick="convertToJSON()">Convert Events to JSON</button>
    <script src="events.js"></script> 
  </body>
</html>
